apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubernetes-opnsense-controller.fullname" . }}
  labels:
    {{- include "kubernetes-opnsense-controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubernetes-opnsense-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubernetes-opnsense-controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubernetes-opnsense-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CONTROLLER_NAME
              value: {{ include "kubernetes-opnsense-controller.fullname" . }}
            - name: CONTROLLER_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: OPNSENSE_URL
              value: {{ .Values.opnsense.url | quote }}
            - name: OPNSENSE_API_KEY
              value: {{ .Values.opnsense.apiKey | quote }}
            - name: OPNSENSE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubernetes-opnsense-controller.fullname" . }}
                  key: opnsense-api-secret
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
